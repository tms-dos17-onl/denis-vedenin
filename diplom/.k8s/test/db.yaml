apiVersion: v1
kind: Service
metadata:
  name: web-postgress
  labels:
    app: postgress
spec:
  ports:
    - port: 5432
  selector:
    app: postgress
    tier: postgress
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgress-pv-claim
  labels:
    app: postgress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgress
  labels:
    app: postgress
spec:
  selector:
    matchLabels:
      app: postgress
      tier: postgress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgress
        tier: postgress
    spec:
      containers:
      - image: postgres
        name: postgres
        env:
        - name: API_KEY
          value: "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"
        - name: SECRET_KEY
          value: "(qorz617zf_e*atshs$+e63wd1!)+&w&%i*6#!n@)@yj22y=S"
        - name: DATABASE_NAME 
          value: postgres
        - name: POSTGRES_USER 
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: DATABASE_HOST
          value: db
        ports:
        - containerPort: 5432
          name: web-postgress
        volumeMounts:
        - name: postgress-persistent-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgress-persistent-storage
        persistentVolumeClaim:
          claimName: postgress-pv-claim