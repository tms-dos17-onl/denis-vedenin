apiVersion: apps/v1
kind: Deployment
metadata:
  namespace        : webapp
  creationTimestamp: null
  labels:
    app: nginx-webapp
  name: nginx-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app      : nginx-webapp
        container: nginx-custom
    spec:
      containers:
        - image          : nginx:1.14.2
          name           : nginx-container
          imagePullPolicy: Always
          resources      : {}
          ports:
            - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  namespace: webapp
  name     : nginx-webapp
  labels:
    run: nginx-webapp
spec:
  ports:
    - name      : nginx-listener
      protocol  : TCP
      port      : 80
      targetPort: 80
  selector:
    app      : nginx-webapp
    container: nginx-custom
  type: LoadBalancer