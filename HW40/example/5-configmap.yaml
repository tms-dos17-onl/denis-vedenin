apiVersion: v1
kind: ConfigMap
metadata:
  name: niceconfigmap
data:
  NGINX_ENTRYPOINT_QUIET_LOGS: "1"

  some.conf: |
    server {
      listen       80;
      server_name  localhost;
      location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
      }
    }
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nicereplicaset-configmap
  labels:
    app: nginx
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: web
          image: nginx
          env:
            - name: NGINX_ENTRYPOINT_QUIET_LOGS
              valueFrom:
                configMapKeyRef:
                  name: niceconfigmap
                  key: NGINX_ENTRYPOINT_QUIET_LOGS
          ports:
            - containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 250m
              memory: 64Mi
          volumeMounts:
            - name: niceconfigmap
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
      volumes:
      - name: niceconfigmap
        configMap:
          name: niceconfigmap
          items:
            - key: some.conf
              path: default.conf